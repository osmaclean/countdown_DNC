<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown DNC</title>
    <link rel="stylesheet" href="assets/src/style/style.css">
    <link rel="shortcut icon" href="assets/src/img/ampulheta.png" type="image/x-icon">
</head>

<body>

    <header>
        <img id="img" src="assets/src/img/logodnc.svg" alt="Logotipo da Escola DNC">
    </header>

    <h1 id="title">Countdown</h1>

    <section id="mainContent">
        <div id="day" class="box">
            <h1>00</h1>
            <p>Dias</p>
        </div>
        <div id="hour" class="box">
            <h1>00</h1>
            <p>Horas</p>
        </div>
        <div id="minutes" class="box">
            <h1>00</h1>
            <p>Minutos</p>
        </div>
        <div id="seconds" class="box p">
            <h1>00</h1>
            <p>Segundos</p>
        </div>

        <h1>Para o fim de 2023!</h1>
    </section>


    <script src="assets/src/js/script.js"></script>
</body>

</html>
